    <script>
        let mailid=prompt("Enter Mail id as example@example.com") 

       function protect_email(str) {
        let str1=''
        for(i=0;i<str.length;i++){
                
                if (i>4 && i<(str.indexOf("@"))) { str1=str1.concat("*");}
                else{ str1=str1.concat(str[i]);}
            }
        return str1 }
           console.log(protect_email(mailid));

    </script>
