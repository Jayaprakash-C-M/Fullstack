    <script>
        let str=prompt("Enter any string to check given string is palandrome or not")
            let str1="",b= str.length
            for(i=0;i<(b);i++){
                str1=str1.concat( str[(b-1)-i])
            }
            // console.log(str1);
            if(str==str1){console.log("given string is a palandrome");}
            else{console.log("given string is not a palandrome");}
    </script>
