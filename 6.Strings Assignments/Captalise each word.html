    <title>Document</title>
    <script>
        let str=prompt("Enter any string ")
        let str1=''
        for(i=0;i<str.length;i++){
                if (str[i-1]==" " || i==0) { str1=str1.concat(str.charAt(i).toUpperCase());} 
                else {  str1=str1.concat(str[i]); } }
        console.log(str1)
    </script>
